
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApplication</title>
    <link type="text/css" rel="stylesheet" href="styles.css">

</head>
<body style="background-color: #ffd500;">

<h1>Current Cookies</h1>
<div id="cookieDisplay">
    No cookies found or enabled.
</div>

<script>
    function displayCookies() {
        const cookies = document.cookie;
        const cookieDisplayDiv = document.getElementById('cookieDisplay');

        if (cookies) {
            // Split cookies into individual key-value pairs
            const cookieArray = cookies.split(';');
            let cookieHtml = '<ul>';
            cookieArray.forEach(cookie => {
                const trimmedCookie = cookie.trim();
                if (trimmedCookie) {
                    cookieHtml += `<li>${trimmedCookie}</li>`;
                }
            });
            cookieHtml += '</ul>';
            cookieDisplayDiv.innerHTML = cookieHtml;
        } else {
            cookieDisplayDiv.innerHTML = 'No cookies found for this domain.';
        }
    }

    // Call the function when the page loads
    window.onload = displayCookies;
</script>


</body>
</html>
